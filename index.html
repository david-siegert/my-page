<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Siegert</title>
        <link rel="icon" type="image/png" href="img/favicon.ico" />
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                position: relative;
            }
            img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin-bottom: 20px;
                border: 3px solid #e0e0e0;
            }
            a {
                color: #76c7c0;
                text-decoration: none;
                font-size: 1.2em;
                margin: 10px;
            }
            a:hover {
                text-decoration: underline;
            }
            .email-container {
                display: flex;
                align-items: center;
                gap: 10px;
                cursor: pointer;
                font-size: 1.2em;
                margin-top: 10px;
            }
            .email-icon {
                font-size: 1.5em;
            }
            .copy-message {
                position: absolute;
                transform: translate(-10%, 0%);
                background: #333;
                color: #76c7c0;
                padding: 5px 10px;
                border-radius: 5px;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .copy-message.show {
                opacity: 1;
            }
        </style>
        <script>
            function copyEmail() {
                const email = 'david@siegert.cz';
                navigator.clipboard.writeText(email).then(() => {
                    const message = document.getElementById('copyMessage');
                    message.classList.add('show');
                    setTimeout(() => {
                        message.classList.remove('show');
                    }, 1500);
                });
            }
        </script>
    </head>
    <body>
        <img src="img/profile.png" alt="My Picture" />
        <h1>David Siegert</h1>
        <p>Senior .NET C# Developer | Autodesk Vault & InventorServer Expert</p>
        <p>
            <a href="https://www.linkedin.com/in/david-siegert/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/david-siegert" target="_blank">GitHub</a>
        </p>
        <div class="email-container" onclick="copyEmail()">
            <span class="email-icon">âœ‰</span>
            <span>david@siegert.cz</span>
            <span id="copyMessage" class="copy-message">Email copied to clipboard!</span>
        </div>
    </body>
</html>
